# TODO: port these to scripts and add unit tests
pre-commit:
  parallel: true
  commands:
    model-performance:
      run: |
        ./hooks/accuracy/modeling.sh
    unit-tests:
      run: |
        ./hooks/testing/unit_test.sh
    format-python:
      run: |
        ./hooks/formatters/python.sh
      glob: "*.py"
    format-shell:
      run: |
        ./hooks/formatters/shell.sh
      glob: "*.sh"
    format-sqlite:
      run: |
        ./hooks/formatters/sqlite.sh 
      glob: "etl/*.sql"
