pre-commit:
  # parallel: true  # optional
  commands:
    unit-tests:
      run: |
        PYTHONPATH=./ pytest ./tests
    format-python:
      run: |
        black --line-length 60 .
      glob: "*.py"
    format-shell:
      run: |
        shfmt -w ./scripts
      glob: "*.sh"

